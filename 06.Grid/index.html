<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Mi Grid</title>
</head>
<body>
    <header>
        <h1>Ejemplo de Grid</h1>
    </header>
    <main class="grid-4">
        <section>
            Soy una seccion
        </section>
        <section>
            Soy otra sección
        </section>
        <article id="principal">
            Soy un articulo y tengo contenido importante cabezones todo bien al 100
            <ol>
                <li>Texto</li>
            </ol>

            <ul>
                <li>Texto</li>
            </ul>
        </article>
        <aside>
            No soy tan relevante porque soy un aside
            <input id="nombre" placeholder="nombre">
            <input id="password" placeholder="contraseña">
        </aside>
    </main>
    
</body>
</html>
